<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dce1ec;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center; /* Center the content horizontally */
  }
  body.dark-mode {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
  }
  header {
    background-color: #ffffff;
    color: #333;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    width: 100%; /* Make header full width */
  }
  header.dark-mode {
    background-color: #222;
  }
  header img.logo {
    height: 100px;
    margin-left: 20px;
    cursor: pointer;
  }
  .auth-buttons {
  position: absolute;
  top: 10px;
  right: 10px;
}

.auth-buttons button {
  background: none;
  border: none;
  padding: 5px;
  font-size: 12px;
  color: #666;
  text-decoration: underline;
  cursor: pointer;
}
  nav {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%; /* Make nav full width */
  }
  nav.dark-mode {
    background-color: #444;
  }
  nav a {
    text-decoration: none;
    font-family: "Jua", sans-serif;
    font-size: 20px;
    color: #333;
    padding: 10px;
    margin: 0 15px;
    white-space: nowrap;
  }
  nav a:hover {
    background-color: #ddd;
  }
  nav a.dark-mode {
    color: #fff;
  }
  .audio-container {
    text-align: right;
    margin: 20px 60px 20px 0;
    width: 100%; /* Make audio container full width */
  }
  .slideshow-container {
    max-width: 750px;
    position: relative;
    margin: auto; /* Center the slideshow container */
    flex: 1;
    text-align: center; /* Center the content inside the slideshow container */
  }
  .mySlides {
    display: none;
  }
  .mySlides img {
    width: 750px;
    object-fit: contain;
    border: 3px solid #333;
    box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }
  .dot-container {
    text-align: center;
    padding: 20px;
  }
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .active {
    background-color: #717171;
  }
  footer {
    background-color: #dfdadaaf;
    font-family: "Nanum Myeongjo", serif;
    color: #666464;
    text-align: right;
    padding: 20px;
    font-size: 12px;
    width: 100%; /* Make footer full width */
  }
  footer.dark-mode {
    background-color: #444;
    color: #ccc;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    padding-top: 30px;
  }
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 5px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  .modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
  }
  .modal button {
    width: 100%;
    padding: 10px;
    background-color: #0a4c79;
    color: white;
    border: none;
    cursor: pointer;
  }
  .modal button:hover {
    background-color: #0a4c79;
  }
  #darkModeToggle {
    padding: 10px;
    font-family: Arial, sans-serif;
    cursor: pointer;
  }
  @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
  }

  header img.logo {
    height: 80px;
    margin-bottom: 10px;
  }

  .auth-buttons {
    position: static;
    margin-bottom: 20px;
    flex-direction: row; /* Align buttons in a row */
    gap: 10px; /* Add space between buttons */
  }

  .auth-buttons button {
    display: inline-block;
  }

  nav {
    padding: 10px;
  }

  nav a {
    display: block;
    margin-bottom: 5px;
  }
}

</style>
</head>

  <!-- 회원가입 모달 -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="signupClose">&times;</span>
      <h2>회원가입</h2>
  <input type="text" id="signupName" placeholder="성명">
  <input type="text" id="signupDOB" placeholder="생년월일">
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">남성</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">여성</label>
  <input type="text" id="signupEmail" placeholder="이메일 주소"> @ 
  <select id="emailDomain">
    <option value="naver.com">naver.com</option>
    <option value="gmail.com">gmail.com</option>
    <option value="hanmail.net">hanmail.net</option>
    <option value="gachon.ac.kr">gachon.ac.kr</option>
    <option value="custom">직접 입력</option>
  </select>
  <input type="text" id="signupID" placeholder="아이디">
  <input type="password" id="signupPassword" placeholder="비밀번호">
  <input type="password" id="signupConfirmPassword" placeholder="비밀번호 확인">
  <button onclick="signup()">회원가입</button>
    </div>
  </div>
  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="loginClose">&times;</span>
      <h2>로그인</h2>
      <input type="text" id="loginUsername" placeholder="아이디">
      <input type="password" id="loginPassword" placeholder="비밀번호">
      <button onclick="login()">로그인</button>
    </div>
  </div>
  <script>
    
    function signup() {
    var username = document.getElementById("signupName").value;
    var dob = document.getElementById("signupDOB").value;
    var emailPrefix = document.getElementById("signupEmail").value;
    var emailDomain = document.getElementById("emailDomain").value;

    // 이메일 주소 생성
    var email;
    if (emailDomain === "custom") {
        var customDomain = document.getElementById("customDomain").value;
        email = emailPrefix + "@" + customDomain;
    } else {
        email = emailPrefix + "@" + emailDomain;
    }

    var gender = document.querySelector('input[name="gender"]:checked');
    var password = document.getElementById("signupPassword").value;
    var confirmPassword = document.getElementById("signupConfirmPassword").value;

    if (!gender) {
        alert("성별을 선택해주세요.");
        return;
    }

    if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
    }

    alert("회원가입 완료\n성명: " + username + "\n생년월일: " + dob + "\n이메일: " + email + "\n성별: " + gender.value);
    signupModal.style.display = "none";
}

// 이메일 주소 옵션에 따라 입력란 활성화/비활성화
document.getElementById("emailDomain").addEventListener("change", function() {
    var customDomainInput = document.getElementById("customDomain");
    if (this.value === "custom") {
        customDomainInput.style.display = "inline-block";
    } else {
        customDomainInput.style.display = "none";
    }
});

    var slideIndex = 0;
    showSlides();
  
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].classList.add("active");
      setTimeout(showSlides, 5000);
    }
  
    function currentSlide(n) {
      showSpecificSlide(slideIndex = n);
    }
  
    function showSpecificSlide(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = slides.length}
      if (n < 1) {slideIndex = 1}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].classList.add("active");
      clearInterval(slideTimer);
      slideTimer = setTimeout(showSlides, 5000);
    }
  
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById("bgm");
      var logo = document.querySelector(".logo");
      var isPlaying = false;
  
      function togglePlayPause() {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play().catch(function(error) {
            console.log("Audio play prevented:", error);
          });
        }
        isPlaying = !isPlaying;
      }
  
      logo.addEventListener("click", togglePlayPause);
  
      var darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        var elementsToToggle = document.querySelectorAll("header, nav, footer, nav a");
        elementsToToggle.forEach(function(element) {
          element.classList.toggle("dark-mode");
        });
      });
    });
  
    // 모달 관련 스크립트
    var signupModal = document.getElementById("signupModal");
    var loginModal = document.getElementById("loginModal");
  
    var signupBtn = document.getElementById("signupBtn");
    var loginBtn = document.getElementById("loginBtn");
  
    var signupClose = document.getElementById("signupClose");
    var loginClose = document.getElementById("loginClose");
  
    signupBtn.onclick = function() {
      signupModal.style.display = "block";
    }
  
    loginBtn.onclick = function() {
      loginModal.style.display = "block";
    }
  
    signupClose.onclick = function() {
      signupModal.style.display = "none";
    }
  
    loginClose.onclick = function() {
      loginModal.style.display = "none";
    }
  
    window.onclick = function(event) {
      if (event.target == signupModal) {
        signupModal.style.display = "none";
      }
      if (event.target == loginModal) {
        loginModal.style.display = "none";
      }
    }
  
    function signup() {
      var username = document.getElementById("signupUsername").value;
      var password = document.getElementById("signupPassword").value;
      var confirmPassword = document.getElementById("signupConfirmPassword").value;
  
      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }
  
      alert("회원가입 완료: " + username);
      signupModal.style.display = "none";
    }
  
    function login() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;
  
      if (username === "test" && password === "test") {
        alert("로그인 성공: " + username);
      } else {
        alert("로그인 실패: 사용자 이름 또는 비밀번호가 잘못되었습니다.");
      }
  
      loginModal.style.display = "none";
    }
  </script>
  </body>
