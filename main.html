<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게임 소개 및 추천 페이지</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Jua&family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<style>
  body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     background-color: #dce1ec;
     display: flex;
     flex-direction: column;
     min-height: 100vh;
     align-items: center;
   }
   body.dark-mode {
     font-family: Arial, sans-serif;
     background-color: #333;
     color: #fff;
   }
   header {
     background-color: #ffffff;
     color: #333;
     padding: 10px;
     display: flex;
     align-items: center;
     justify-content: space-between;
     position: relative;
     width: 100%;
   }
   header.dark-mode {
     background-color: #222;
   }
   header img.logo {
     height: 100px;
     margin-left: 40px;
     cursor: pointer;
   }
   .auth-buttons {
     position: absolute;
     top: 10px;
     right: 10px;
   }
 
   .auth-buttons button {
     background: none;
     border: none;
     padding: 5px;
     font-size: 12px;
     color: #666;
     text-decoration: underline;
     cursor: pointer;
   }
   nav {
     background-color: #f4f4f4;
     padding: 20px;
     text-align: center;
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     width: 100%;
   }
   nav.dark-mode {
     background-color: #444;
   }
   nav a {
     text-decoration: none;
     font-family: "Jua", sans-serif;
     font-size: 20px;
     color: #333;
     padding: 10px;
     margin: 0 15px;
     white-space: nowrap;
   }
   nav a:hover {
     background-color: #ddd;
   }
   nav a.dark-mode {
     color: #fff;
   }
 
   .slideshow-container {
     max-width: 750px;
     position: relative;
     margin: auto;
     flex: 1;
     text-align: center;
   }
   .mySlides {
     display: none;
   }
   .mySlides img {
     width: 750px;
     object-fit: contain;
     border: 3px solid #333;
     box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.2);
     border-radius: 10px;
   }
   .dot-container {
     text-align: center;
     padding: 20px;
   }
   .dot {
     height: 15px;
     width: 15px;
     margin: 0 5px;
     background-color: #bbb;
     border-radius: 50%;
     display: inline-block;
     transition: background-color 0.3s ease;
   }
   #news{
     margin-top: 70px;
     font-family: "Jua";
     font-size: 30px;
   }
   iframe{
     margin-bottom: 50px;
   }
   .active {
     background-color: #717171;
   }
   footer {
     background-color: #dfdadaaf;
     font-family: "Nanum Myeongjo", serif;
     color: #666464;
     text-align: right;
     padding: 20px;
     font-size: 12px;
     width: 100%;
   }
   footer.dark-mode {
     background-color: #444;
     color: #ccc;
   }
   .modal {
     display: none;
     position: fixed;
     z-index: 1;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
     overflow: auto;
     background-color: rgb(0,0,0);
     background-color: rgba(0,0,0,0.4);
     padding-top: 30px;
   }
   .modal-content {
     background-color: #fefefe;
     margin: 5% auto;
     padding: 20px;
     border: 1px solid #888;
     width: 80%;
     max-width: 500px;
     border-radius: 5px;
   }
   .close {
     color: #aaa;
     float: right;
     font-size: 28px;
     font-weight: bold;
   }
   .close:hover,
   .close:focus {
     color: black;
     text-decoration: none;
     cursor: pointer;
   }
   .modal input, .modal textarea {
     width: 100%;
     padding: 10px;
     margin: 10px 0;
     box-sizing: border-box;
   }
   .modal button {
     width: 100%;
     padding: 10px;
     background-color: #1477b9;
     color: white;
     border: none;
     cursor: pointer;
   }
   .modal button:hover {
     background-color: #126daa;
   }
   #darkModeToggle {
     padding: 10px;
     font-family: Arial, sans-serif;
     cursor: pointer;
   }
   .google-search-container, .news-search-container {
     text-align: center;
     margin: 20px 0;
   }
 
   .search-recommend-container {
     display: flex;
     justify-content: center;
     align-items: center;
     margin: 20px 0;
   }
 
   .search-recommend-container input {
     padding: 10px;
     font-size: 16px;
     margin: 5px;
     width: 250px;
   }
 
   .search-recommend-container button {
     padding: 10px 20px;
     font-size: 14px;
     cursor: pointer;
     margin: 5px;
     background-color: #157dc1; /* 버튼 색상 변경 */
     color: white;
     border-radius: 5%;
     border: none; /* 테두리 제거 */
   }
 
   iframe{
     margin-left: 50px;
   }
 
   @media (max-width: 768px) {
     header {
       flex-direction: column;
       align-items: center;
       width: 100%;
     }
     header img.logo {
       height: 80px;
       margin-bottom: 10px;
       margin-left: 0;
     }
     .auth-buttons {
       position: static;
       margin-bottom: 20px;
       flex-direction: row;
       gap: 10px;
     }
     .auth-buttons button {
       display: inline-block;
     }
     nav {
       padding: 10px;
     }
     nav a {
       display: inline-block;
       width: calc(50% - 30px);
       margin-bottom: 5px;
       text-align: center;
     }
     .mySlides img {
       width: 100%;
       height: auto;
     }
     .search-recommend-container {
       flex-direction: column;
     }
     .search-recommend-container input, .search-recommend-container button {
       width: 80%;
       margin: 10px 0;
     }
   }
 </style>
</head>
<body>

<header>
  <img src="./img/LOGO.png" alt="Logo" class="logo" id="logo">
  <div class="auth-buttons">
    <button id="loginBtn">로그인</button>
    <button id="signupBtn">회원가입</button>
    <button id="profileBtn">프로필 수정</button>
    <button id="darkModeToggle">다크 모드</button>
  </div>
</header>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="loginClose">&times;</span>
    <h2>로그인</h2>
    <input type="text" placeholder="아이디" id="loginId">
    <input type="password" placeholder="비밀번호" id="loginPw">
    <button id="loginSubmit">로그인</button>
  </div>
</div>

<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" id="signupClose">&times;</span>
    <h2>회원가입</h2>
    <input type="text" id="signupName" placeholder="성명">
    <input type="text" id="signupDOB" placeholder="생년월일">
    <div style="display: flex; align-items: center;">
      <label for="male" style="margin-right: 5px;">남성</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female" style="margin-left: 10px; margin-right: 5px;">여성</label>
      <input type="radio" id="female" name="gender" value="female">
    </div>
    <div style="display: flex; align-items: center;">
      <input type="text" id="signupEmail" placeholder="이메일 주소" style="flex: 1; height: 30px;">
      <span style="padding: 0 5px; height: 30px;">@</span>
      <select id="emailDomain" style="flex: 1; height: 30px;">
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="hanmail.net">hanmail.net</option>
        <option value="gachon.ac.kr">gachon.ac.kr</option>
        <option value="custom">직접 입력</option>
      </select>
    </div>
    <input type="text" placeholder="아이디" id="loginId">
    <input type="password" placeholder="비밀번호" id="loginPw">
    <input type="password" placeholder="비밀번호 확인" id="loginPw">
    <button id="signupSubmit">가입하기</button>
  </div>
</div>


<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close" id="profileClose">&times;</span>
    <h2>프로필 수정</h2>
    <input type="text" placeholder="닉네임" id="profileNickname">
    <input type="text" placeholder="좋아하는 게임" id="profileFavoriteGame">
    <input type="file" id="profileImage">
    <textarea placeholder="프로필 메시지" id="profileMessage"></textarea>
    <button id="profileSubmit">수정하기</button>
  </div>
</div>

<nav>
  <a href="game1.html">마인크래프트</a>
  <a href="game2.html">FC온라인4</a>

</nav>

  <div class="search-recommend-container">
    <input type="text" placeholder="게임 이름을 입력하세요" id="searchInput">

  function recommendGame() {

  var userInput = document.getElementById("recommendBtn").value;

  // 입력 창 초기화

  // 안내창 표시
  alert("보내기를 누르면 다음 게임 추천 페이지를 기대해주세요!");

  var currentSlideIndex = 1;
  showSlides(currentSlideIndex);

  function plusSlides(n) {
    showSlides(currentSlideIndex += n);
  }

  function currentSlide(n) {
    showSlides(currentSlideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) { currentSlideIndex = 1 }
    if (n < 1) { currentSlideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[currentSlideIndex - 1].style.display = "block";
    dots[currentSlideIndex - 1].className += " active";
  }

  var loginModal = document.getElementById("loginModal");
  var signupModal = document.getElementById("signupModal");
  var profileModal = document.getElementById("profileModal");

  var loginBtn = document.getElementById("loginBtn");
  var signupBtn = document.getElementById("signupBtn");
  var profileBtn = document.getElementById("profileBtn");

  var loginClose = document.getElementById("loginClose");
  var signupClose = document.getElementById("signupClose");
  var profileClose = document.getElementById("profileClose");

  loginBtn.onclick = function () {
    loginModal.style.display = "block";
  }

  signupBtn.onclick = function () {
    signupModal.style.display = "block";
  }

  profileBtn.onclick = function () {
    profileModal.style.display = "block";
  }

  loginClose.onclick = function () {
    loginModal.style.display = "none";
  }

  signupClose.onclick = function () {
    signupModal.style.display = "none";
  }

  profileClose.onclick = function () {
    profileModal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target == loginModal) {
      loginModal.style.display = "none";
    }
    if (event.target == signupModal) {
      signupModal.style.display = "none";
    }
    if (event.target == profileModal) {
      profileModal.style.display = "none";
    }
  }
  function toggleBackgroundMusic() {
  var audio = document.getElementById('bgm');
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}

document.getElementById("logo").addEventListener("click", toggleBackgroundMusic);
  
  document.getElementById("loginSubmit").onclick = function() {
    alert("로그인 되었습니다");
    loginModal.style.display = "none";
  };

  document.getElementById("signupSubmit").onclick = function() {
    alert("회원가입 되었습니다");
    signupModal.style.display = "none";
  };

  document.getElementById("profileSubmit").onclick = function() {
    alert("프로필이 수정되었습니다");
    profileModal.style.display = "none";
  };

  var darkModeToggle = document.getElementById("darkModeToggle");
  darkModeToggle.onclick = function () {
    document.body.classList.toggle("dark-mode");
    document.querySelector("header").classList.toggle("dark-mode");
    document.querySelector("nav").classList.toggle("dark-mode");
    document.querySelector("footer").classList.toggle("dark-mode");

    var navLinks = document.querySelectorAll("nav a");
    for (var i = 0; i < navLinks.length; i++) {
      navLinks[i].classList.toggle("dark-mode");
    }
  }

  function googleSearch() {
    var query = document.getElementById('recommendBtn').value;
    var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    window.open(url, '_blank');

  }
</script>
