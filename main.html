<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게임 소개</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=East+Sea+Dokdo&family=Jua&family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<style>
  /* 간단한 스타일링 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dce1ec;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #ffffff;
    color: #333;
    padding: 10px;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    position: relative;
  }
  header img.logo {
    height: 100px;
    margin-left: 20px;
    cursor: pointer; /* 클릭 가능하도록 커서 변경 */
  }
  header img.play-control {
    display: none; /* 재생 제어 이미지는 숨김 */
  }
  nav {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
  }
  nav a {
    text-decoration: none;
    font-family: "Jua", sans-serif;
    font-size: 20px;
    color: #333;
    padding: 10px;
    margin: 0 5px;
  }
  nav a:hover {
    background-color: #ddd;
  }
  .audio-container {
    text-align: right;
    margin: 20px 60px 20px 0;
  }
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    flex: 1;
  }
  .mySlides {
    display: none;
  }
  .mySlides img {
    width: 100%;
    height: 500px; /* 고정된 높이로 설정 */
    object-fit: cover; /* 비율을 유지하면서 요소에 맞게 조정 */
    border: 3px solid #333; /* 원하는 테두리 색상과 두께 설정 */
    box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.2); /* 선택 사항: 그림자 추가 */
    border-radius: 10px; /* 선택 사항: 모서리를 둥글게 */
  }
  /* 페이지 인디케이터 스타일 */
  .dot-container {
    text-align: center;
    padding: 20px;
  }
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .active {
    background-color: #717171;
  }
  footer {
    background-color: #dfdadaaf;
    font-family: "Nanum Myeongjo", serif;
    color: #666464;
    text-align: right;
    padding: 20px;
    font-size: 12px;
  }
</style>
</head>
<body>

<header>
  <img src="./img/LOGO.png" alt="Logo" class="logo">

<nav>
  <a href="game1.html">마인크래프트</a>

</nav>
<br><br><br>

  <audio id="bgm" loop>
    <source src="./img/SWann P - Intro.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- 이미지 슬라이드쇼 -->
<div class="slideshow-container">
  
  <div class="mySlides">
    <img src="./img/GAME.png" alt="Game 1">
  </div>

  <div class="mySlides">

  </div>

  <div class="mySlides">
    <img src="./img/FIFA.png" alt="Game 3">
  </div>

  <div class="mySlides">
    <img src="./img/BOTW.webp" alt="Game 4">
  </div>

  <div class="mySlides">
    <img src="./img/TOTK.webp" alt="Game 5">
  </div>

  <div class="mySlides">
    <img src="./img/KART.webp" alt="Game 6">
  </div>

  <div class="mySlides">
    <img src="./img/ODYSSEY.webp" alt="Game 7">
  </div>

  <div class="mySlides">
    <img src="./img/WONDER.jpg" alt="Game 8">
  </div>

  <div class="mySlides">
    <img src="./img/KIRBY.webp" alt="Game 9">
  </div>

  <div class="mySlides">
    <img src="./img/PIKMIN4.webp" alt="Game 10">

<!-- 페이지 인디케이터 -->
<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>

  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>

</footer>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active"); // 모든 인디케이터의 활성화 클래스 제거
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].classList.add("active"); // 현재 슬라이드에 해당하는 인디케이터를 활성화
    setTimeout(showSlides, 5000); // 5초마다 이미지 변경
  }

  function currentSlide(n) {
    showSpecificSlide(slideIndex = n);
  }

  function showSpecificSlide(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = slides.length}
    if (n < 1) {slideIndex = 1}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].classList.add("active");
    clearInterval(slideTimer); // 기존 타이머 해제
    slideTimer = setTimeout(showSlides, 5000); // 새로운 타이머 설정
  }

  document.addEventListener("DOMContentLoaded", function() {
    var audio = document.getElementById("bgm");
    var logo = document.querySelector(".logo");
    var isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(function(error) {
          console.log("Audio play prevented:", error);
        });
      }
      isPlaying = !isPlaying;
    }

    logo.addEventListener("click", togglePlayPause);
  });
</script>

</body>
</html>
