<title>게임 목록</title>
<style>
  /* 간단한 스타일링 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #dce1ec;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #ffffff;
    color: #333;
    padding: 10px;
    display: flex;
    align-items: center;
  }
  header img {
    height: 100px;
    margin-left: 20px;
    margin-right: 20px;
  }
  nav {
    background-color: #f4f4f4;
    padding: 10px;
    text-align: center;
  }
  nav a {
    text-decoration: none;
    font-size: 20px;
    color: #333;
    padding: 10px;
    margin: 0 5px;
  }
  nav a:hover {
    background-color: #ddd;
  }
  .audio-container {
    text-align: right;
    margin: 20px 60px 20px 0;
  }
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    flex: 1;
  }
  .mySlides {
    display: none;
  }
  .mySlides img {
  width: 100%;
  height: 500px; /* 고정된 높이로 설정 */
  object-fit: cover; /* 비율을 유지하면서 요소에 맞게 조정 */
  border: 5px solid #333; /* 원하는 테두리 색상과 두께 설정 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 선택 사항: 그림자 추가 */
  border-radius: 10px; /* 선택 사항: 모서리를 둥글게 */
}
  /* 페이지 인디케이터 스타일 */
  .dot-container {
    text-align: center;
    padding: 20px;
  }
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .active {
    background-color: #717171;
  }
  footer {
    background-color: #dfdadaaf;
    color: #666464;
    text-align: right;
    padding: 20px;
    font-size: 12px;
  }
</style>
</head>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active"); // 모든 인디케이터의 활성화 클래스 제거
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].classList.add("active"); // 현재 슬라이드에 해당하는 인디케이터를 활성화
    setTimeout(showSlides, 5000); // 5초마다 이미지 변경
  }
  document.addEventListener("DOMContentLoaded", function() {
    var audio = document.getElementById("bgm");
    var isPlaying = localStorage.getItem("isPlaying");

    if (isPlaying === "true") {
      audio.play();
    } else {
      audio.pause();
    }

    audio.onplay = function() {
      localStorage.setItem("isPlaying", "true");
    };

    audio.onpause = function() {
      localStorage.setItem("isPlaying", "false");
    };
  });
</script>
